<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Order Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .top-buttons {
            display: flex;
            justify-content: flex-end;
            width: 90%;
            margin-bottom: 20px;
            gap: 10px;
        }

        .top-buttons form {
            margin: 0;
        }

        button,
        .completed-false button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover,
        .button:hover,
        .completed-false button:hover {
            background-color: #2980b9;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .completed-true {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>

<h1>All Order Details</h1>

<div class="top-buttons">
    <form th:action="@{/admin/allUsers}" method="get">
        <button type="submit">Users</button>
    </form>
    <form th:action="@{/book/mainPage}" method="get">
        <button type="submit" class="button">To Book Store</button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Book Title</th>
        <th>Quantity</th>
        <th>Total Price (USD)</th>
        <th>Order ID</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Post office</th>
        <th>Completed</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="detail : ${orderDetails}">
        <td th:text="${detail.orderDetailId}"></td>
        <td th:text="${detail.book.title}"></td>
        <td th:text="${detail.quantity}"></td>
        <td th:text="${detail.totalPrice}"></td>
        <td th:text="${detail.order.id}"></td>
        <td th:text="${detail.order.email}"></td>
        <td th:text="${detail.order.phone}"></td>
        <td th:text="${detail.order.post_office}"></td>
        <td>
            <span th:if="${detail.completed}" class="completed-true">âœ” Completed</span>
            <form th:if="${!detail.completed}"
                  th:action="@{/admin/update-completed}" method="post"
                  class="completed-false">
                <input type="hidden" name="orderDetailId" th:value="${detail.orderDetailId}"/>
                <button type="submit">Mark as Done</button>
            </form>
        </td>
        <td class="center">
            <form th:action="@{'/admin/delete?orderId=' + ${detail.order.id}}" method="post">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit" class="button">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
