<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Info</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            max-width: 800px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        /* Стилі для карток книжок */
        .book-card {
            position: relative;
            width: 100%; /* Ширина картки */
            margin: 10px 0;
            overflow: hidden;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 10px;
        }

        .book-image {
            width: 180px; /* Ширина зображення */
            height: 250px; /* Висота зображення */
            object-fit: cover; /* Зберегти пропорції зображення */
            margin: 0 auto; /* Центрує зображення */
            margin-bottom: 10px; /* Відступ між зображенням і текстом */
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        /* Стилі для виводу інформації */
        p {
            margin: 8px 0;
            line-height: 1.6;
        }

        strong {
            display: block;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h2>Employee Info</h2>

<form action="#" th:action="@{/book/mainPage}" method="get">
    <input type="hidden" name="id" th:value="${orderDetailItem[0].orderDetailId}"/>

    <!-- Перша група інформації (зліва) -->
    <div>
        <p><strong>Name:</strong> <span th:text="${orderDetailItem[0].order.name}"></span></p>
        <p><strong>Surname:</strong> <span th:text="${orderDetailItem[0].order.surname}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${orderDetailItem[0].order.phone}"></span></p>
        <p><strong>Email:</strong> <span th:text="${orderDetailItem[0].order.email}"></span></p>
        <p><strong>Post Office:</strong> <span th:text="${orderDetailItem[0].order.post_office}"></span></p>
        <p><strong>Order Date:</strong> <span th:text="${orderDetailItem[0].order.orderDate}"></span></p>
    </div>

    <!-- Простір між групами інформації -->
    <div class="spacer"></div>

    <!-- Друга група інформації (справа) -->
    <div style="flex: 1; min-width: 48%;">
        <div th:each="orderDetail : ${orderDetailItem}" class="book-card">
            <p><strong>Book:</strong> <span th:text="${orderDetail.book.title}"></span></p>
            <img class="book-image" th:src="${orderDetail.book.photo}" alt="Book Photo">
            <p><strong>Quantity:</strong> <span th:text="${orderDetail.quantity}"></span></p>
            <p><strong>Total price:</strong> <span th:text="${orderDetail.totalPrice}"></span></p>
        </div>
    </div>

    <input type="submit" value="OK">
</form>

</body>
</html>
